<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3 class="team">HOME</h3>
                <p id="score">0</p>
                <div>
                    <button id="home-plus-one" class="score-btn">+1</button>
                    <button id="home-plus-two" class="score-btn">+2</button>
                    <button id="home-plus-three" class="score-btn">+3</button>
                </div>
            </div>
            <div class="guest">
                <h3 class="team">GUEST</h3>
                <p id="guest-score">0</p>
                <div>
                    <button id="guest-plus-one" class="score-btn">+1</button>
                    <button id="guest-plus-two" class="score-btn">+2</button>
                    <button id="guest-plus-three" class="score-btn">+3</button>
                </div>
            </div> 
        </div>
        <footer>
            <button id="reset-btn" onclick="resetGame()">Reset game</button>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
